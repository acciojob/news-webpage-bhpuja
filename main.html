<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic News Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h1>Latest News</h1>
    </header>

    <!-- Latest News Section -->
    <div class="latest-news-section">
        <h3>Latest News</h3>
        <ul>
            <li>Breaking: Major News Event Happening Right Now</li>
            <li>Technology: New Advances in AI</li>
            <li>Sports: Local Team Wins Big Game</li>
        </ul>
    </div>

    <!-- Pictorial News Section -->
    <div class="pictorial-news-section">
        <h2>Pictorial News Highlights</h2>
        <div class="news-images">
            <img src="Image_one.jpg" alt="News Image 1">
            <img src="Image_two.jpg" alt="News Image 2">
            <img src="Image_three.jpg" alt="News Image 3">
        </div>
    </div>

</body>
</html>
