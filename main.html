<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h1>Breaking News</h1>
    </header>

    <!-- Latest News Section -->
    <div class="latest-news-section">
        <h2>Latest News</h2>
        <ul>
            <li><h3>Headline 1</h3><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p></li>
            <li><h3>Headline 2</h3><p>Curabitur pretium tincidunt lacus. Nulla gravida orci a odio.</p></li>
            <li><h3>Headline 3</h3><p>Suspendisse eu ligula ut leo volutpat malesuada.</p></li>
        </ul>
    </div>

    <!-- Pictorial News Section -->
    <div class="pictorial-news-section">
        <h2>Pictorial News</h2>
        <div class="image-gallery">
            <img src="Image_one.jpg" alt="News Image 1">
            <img src="Image_two.jpg" alt="News Image 2">
            <img src="Image_three.jpg" alt="News Image 3">
        </div>
    </div>

</body>
</html>
